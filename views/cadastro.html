<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header class="conteiner">
        <main class="card">
            <h1>Cadastro</h1>
            <div id="msgError"></div>
            <div id="msgSuccess"></div>
            <section class="label-float">
                <input type="text" id="nome" placeholder=""required>
                <label id="labelNome" for="nome">Nome</label>
            </section>
            <section class="label-float">
                <input type="text" id="usuario" placeholder=""required>
                <label id="labelUsuario"for="usuario">Usuario</label>
            </section>

            <section class="label-float">
                <input type="password" id="senha" placeholder="" required>
                <label id="labalSenha" for="senha">Senha</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </section>
            <section class="label-float">
                <input type="password" id="confirmSenha" placeholder="" required>
                <label id="labelconfirmSenha" for="confirmarsenha">confirmar:Senha</label>
                <i id="confirmSenha" class="fa fa-eye" aria-hidden="true"></i>
            </section>

            <div class="entrar">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>
        </main>        
    </header>
    <script src="/controller/js/cadastro.js"></script>
</body>
</html>
